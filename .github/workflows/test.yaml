name: docker test of github actions

on:
    push:
        branch: main

jobs:
    test:
        name: docker test of gha
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Build docker
              run: docker build . --tag test_image

            - name: Run docker
              run: docker run test_image